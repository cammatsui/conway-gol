<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="top">
            <h3>Conway's Game of Life</h3>
        </div>
        <canvas id="canvas"></canvas>
        <div class="control-panel-container">
            <div class="control-panel">
                <span class="playPauseContainer">
                    <button id='playPause' onclick="playPause()">Play</button>
                </span>
                <span class="sliderContainer">
                    <input type="range" min="0" max="99" value="50" class="slider" id="speedSlider" onclick="updateWaitFrames()"">
                </span>
                <span class="expandShrinkContainer">
                    <button onclick="drawChangedGrid('expand');">Expand</button>
                    <button onclick="drawChangedGrid('shrink');">Shrink</button>
                </span>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
